<!-- app/templates/insurance.html -->
{% extends "base.html" %}

{% block title %}Insurance{% endblock %}

{% block content %}
<h1>Insurance</h1>
<div>
    <h2>Available Insurance Plans</h2>
    <!-- This section will be populated with insurance plans from the backend -->
</div>
<div>
    <h2>Buy Insurance</h2>
    <form id="buy-insurance-form">
        <div class="form-group">
            <label for="insurance_id">Insurance ID:</label>
            <input type="text" class="form-control" id="insurance_id" required>
        </div>
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" class="form-control" id="user_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy Insurance</button>
    </form>
</div>
{% endblock %}
