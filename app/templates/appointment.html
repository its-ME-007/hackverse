<!-- app/templates/appointments.html -->
{% extends "base.html" %}

{% block title %}Appointments{% endblock %}

{% block content %}
<h1>Appointments</h1>
<div>
    <h2>Book an Appointment</h2>
    <form id="book-appointment-form">
        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" class="form-control" id="patient_name" required>
        </div>
        <div class="form-group">
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" class="form-control" id="datetime" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
<div id="appointments-list">
    <h2>Your Appointments</h2>
    <!-- This section will be populated with appointments from the backend -->
</div>
{% endblock %}
